<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Control de Stock </h2>

        <label for="productName">Nombre del Producto:</label>

        <label for="price">Cantidad:</label>

            <option value="verdura">Verdura</option>

        <br>
        
    </form>
    <br>
    <table id="productTable">
        <tr>
            <th>Nombre del Producto</th>

</html>
